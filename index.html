<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">
          <h4>To-Do List</h4>
        </div>
        <nav>
          <ul class="ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
    </header>


    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add new task">
            <button id="btnadd" onclick="addTask()">Add Task</button>
        </div>
        <ul class="task_ul" id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
